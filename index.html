<!DOCTYPE html>
<html leng="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>3D Image Hover Effects</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <img src="img01.jpg" class="img">
            <img src="img02.jpg" class="img">
            <img src="img03.jpg" class="img">
            <img src="img04.jpg" class="img">
            <img src="img05.jpg" class="img">
            <img src="img06.jpg" class="img">
            <img src="img07.jpg" class="img">
            <img src="img08.jpg" class="img">
        </div>
        <script>
            document.querySelectorAll('.img').forEach((box,index,boxes) => {
                box.addEventListener("mouseover", () => {
                    boxes.forEach((b,i) => {
                        let className = i < index ? "prev" : i ===
                        index ? "hovered" : "next";
                        b.classList.remove("prev","next","hovered")
                        b.classList.add(className);
                    })
                })
                box.addEventListener("mouseleave", () => {
                    boxes.forEach((b) => b.classList.remove('prev', "next", "hovered"));
                })
            })
        </script>


    </body>
</html>
